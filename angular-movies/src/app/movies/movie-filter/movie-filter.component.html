<h2>
    Search Movies
</h2>
<!--DISPLAY: SEARCH AND SELECTION BOXES -->
<form [formGroup]="form">
<!--All this will be part of the form-->
    <!--Fill Title-->
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
    </mat-form-field>

    <!--Select Genre-->
    <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genreId">
            <mat-option *ngFor="let genre of genres" [value]="genre.id"> 
                {{genre.name}} 
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!--Checkboxes-->
    <div>
        <mat-checkbox formControlName="upcomingReleases">
            Upcoming Releases
        </mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="inTheaters">
            In Theaters
        </mat-checkbox>
    </div>

    <!--Button to clear all selections-->
    <div class="clear-container">
        <button mat-flat-button (click)="clearForm()" color="warn">
            Clear
        </button>
    </div>
 <!--All this will be part of the form-->
</form>

<!--DISPLAY ALL MOVIES-->
<app-movies-list [movies]="movies">

</app-movies-list>
