
<!--1) Generate Generic List Component
    2) The variable (list) from Generic List Component = 
    variable passed down from Movies List Component (movies)-->
<app-generic-list [list]="movies">
    <ng-container content>
        <div class="movies-container">
            <div *ngFor="let movie of movies; let index = index" 
            class ="movie-container">
                <!--Poster Image-->
                <a>
                    <img [src]="movie.poster" alt="Poster" />
                </a>
                <!--Movie Title-->
                <p>
                    <a>
                        {{movie.title}}
                    </a>
                </p>
                <!--Buttons-->
                <div>
                    <a mat-flat-button color="primary">
                        Edit
                    </a>
                    <button mat-flat-button color="warn" type="button">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</app-generic-list>
