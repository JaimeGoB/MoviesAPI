<!-- This will display a waiting link when array is being loaded -->
<div *ngIf="!movies">
    <img src = "https://i.gifer.com/origin/3f/3face8da2a6c3dcd27cb4a1aaa32c926_w200.webp">
</div>

<!-- This will display a message if array is empty -->
<div *ngIf = "movies?.length === 0">
    There are no movies to display.
</div>

<ng-container *ngIf="movies && movies.length > 0"> -->
    <div *ngFor="let movie of movies; let index = index" class ="movie-container">
        <div>
            {{index}}    {{movie.title | lowercase}}
            <button style="margin-left: 1rem;" (click)="remove(index)"> Remove </button>
        </div>
        
        <div>
            {{movie.releaseDate | date:'dd-MMMM-yyyy' | uppercase}}
        </div>
        
        <div>
            {{movie.price | currency}}
        </div>
    </div>
</ng-container>
