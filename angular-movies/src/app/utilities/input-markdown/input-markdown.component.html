<mat-tab-group>
    <!-- Add Text Here -->
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" (change)="changeMarkdown.emit($event.target.value)">
            <mat-label>Biography</mat-label>
            <textarea [(ngModel)]="markdownContent" matInput></textarea>
        </mat-form-field>
    </mat-tab>
     <!-- View Added Text Here -->
    <mat-tab label="Preview">
        <markdown [data]="markdownContent" ngPreserveWhitespaces>
        </markdown>
    </mat-tab>
</mat-tab-group>
