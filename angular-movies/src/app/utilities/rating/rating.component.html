<mat-icon 
*ngFor="let i of maxRatingArr; let index = index"
(mouseenter) = "handleMouseEnter(index)"
(mouseleave) = "handleMouseLeave()"
[ngClass] = "{checked: selectedRate > index}"
>
<!--ngClass, add/remove css class to element based
on condition.
if selectedRate = 3, so 0,1,2 will have the checked class.
In the css, it will change the color of checked class
in this case star 0,1,2 will be orange-->
    star
</mat-icon>
